<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/main.css" />
    <title>Rock, Paper, Scissors</title>
  </head>

  <body>
    <header class="header">
      <h1>Rock, Paper, Scissors</h1>
    </header>
    <main class="main">
      <div class="wrapper">
        <div class="counter">
          <div class="counter__container">
            <span class="counter__user"> 0 </span>
            <span> - </span>
            <span class="counter__pc"> 0 </span>
          </div>
        </div>
        <div class="results">
          <p><span>XXX </span> <span>XXX </span> <span>XXX </span></p>
        </div>
        <div class="game">
          <div class="game__user">
            <div class="btn-container">
              <button class="rock"></button>
              <button class="paper"></button>
              <button class="scissors"></button>
            </div>
            <div class="game__user__selection">
              <img src="./images/rock.png" alt="rock" />
            </div>
          </div>
          <div class="game__pc">
            <div class="game__pc__selection">
                <img src="./images/scissors.png" alt="scissors" />
              </div>
            <div class="btn-container">
              <button class="rock"></button>
              <button class="paper"></button>
              <button class="scissors"></button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p>&copy; 2019-2020 Dany S.</p>
    </footer>
    <script src="./main.js"></script>
  </body>
</html>
